<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Edit User</title>
</head>
<body>
    <div id="container">
        <div id="top-header">
            <h1>Update User</h1>
            <a href="/user/update">Edit {{user.first_name}}</a>
            <input type="hidden" name="id" value={{user.id}}>
        </div>
        <form action="/user/update" method="post">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control"  value="{{user.first_name}}" name="first_name" id="first_name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" value="{{user.last_name}}" name="last_name" id="last_name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" name="email" id="email" value="{{user.email}}">
            </div>
            <input type="text" name="id" id="id" value={{user.id}} hidden>
            <input type="submit"  class="btn btn-success">
            <a class="show-user" href="/users/new">Show User</a>
        </form>
      </div>
</body>
</html>
