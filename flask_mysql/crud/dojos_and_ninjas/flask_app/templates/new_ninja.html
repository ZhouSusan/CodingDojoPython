<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Dojo Show</title>
</head>
<body>
    <div id= "container">
        <h1>New Ninjas</h1>
        <form action="/ninja/create" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">Dojo:</label>
                <select class="form-select" name="dojo_id" aria-label="Default select example">
                    {% for dojo in all_dojos %}
                        <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" class="form-control"  name="first_name" id="first_name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" class="form-control"  name="last_name" id="last_name">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="text" class="form-control" name="age" id="age">
                </div>
            </div>
            <button class="btn-submit" type="submit">Create</a>
        </form>  
        <a class="home-link" href="/dojos">Home</a>
    </div>
</body>
</html>
