<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Recipes</title>
</head>
<body>
    <div id="container">
        <h1>Edit Recipe</h1>
        <a href="/dashboard">DashBoard</a>
        <a href="/logout">Logout</a>

        <form action="/recipes/update/{{recipe.id}}" method="post">
            <div class="col">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{recipe.name}}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" >{{recipe.description}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="instructions" class="form-label">instructions</label>
                    <textarea class="form-control" id="instructions" name="instructions">{{recipe.instructions}}</textarea>
                </div>
                <button class="btn btn-success">Update</button>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="created_at" class="form-label">Date Made On</label>
                    <input type="date" class="form-control" id="created_at" name="created_at" value="{{recipe.created_at}}">
                </div>
                <div class="mb-3 form-check">
                    <p>Under 30 minutes?</p>
                    <label for="yes" class="form-check-label">Yes</label>
                    <input type="radio" class="form-check-input" id="yes" name="less_than_thirty" value="1" {% if recipe.less_than_thirty == 1%} checked="checked" {% endif %}> 
                </div>
                <div class="mb-3 form-check">
                    <label for="no" class="form-check-label">No</label>
                    <input type="radio" class="form-check-input" id="no" name="less_than_thirty" value="0" {% if recipe.less_than_thirty == 0%} checked="checked" {% endif %}>
                </div>
            </div>
        </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
