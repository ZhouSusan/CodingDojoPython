<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Recipes</title>
</head>
<body>
    <div id="container">
        <h1>Welcome {{user.first_name}}</h1>
        <a href="/dashboard">DashBoard</a>
        <a href="/logout">Logout</a>
        <h2>{{recipe.name}}</h2>
        <div class="row">
            <div class="col">Description: </div>
            <div class="col">{{recipe.description}}</div>
        </div>
        <div class="row">
            <div class="col">Under 30 minutes:</div>
            <div class="col">
                {% if recipe.less_than_thirty == 0%}
                    No
                {% else %}
                    Yes  
                {% endif %}  
            </div>
        </div>
        <div class="row">
            <div class="col">Instructions: </div>
            <div class="col">{{recipe.instructions}}</div>
        </div>
        <div class="row">
            <div class="col">Date Made: </div>
            <div class="col">{{recipe.created_at}}</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
