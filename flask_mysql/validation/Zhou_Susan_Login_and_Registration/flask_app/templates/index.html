<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Registration</title>
</head>
<body>
        <div id="container">
            <div id="left-col">
                <form action="/create/user" method="post">
                    <h1>Register</h1>
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" class="form-control" name="first_name" id="first_name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="last_name" name="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="emailreg" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="emailreg" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="passwordreg" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="passwordreg" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="cpasswordreg" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="cpasswordreg" name="cpassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div id="right-col">
                <form action="/login" method="post">
                    <h1>Login</h1>
                    <div class="mb-3">
                        <label for="emaillogin" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emaillogin" name="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="passwordlogin" class="form-label">Password</label>
                        <input type="password" class="form-control" name ="password" id="passwordlogin">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
