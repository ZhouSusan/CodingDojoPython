<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Ninja Money</title>
</head>
<body>
    
    <div id="container">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
            <h1>Your Gold:</h1>
            </div>
            <div class="col-auto">
            <h1>{{session['total']}}</h1>
            </div>
        </div>
        <div id="selection">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Farm</h5>
                    <p class="card-text">(earns 10-20 golds)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="farm" />
                        <input type="submit" value="Find Gold!"/>
                    </form>
                </div>
            </div>   
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Cave</h5>
                    <p class="card-text">(earns 5-10 golds)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="cave" />
                        <input type="submit" value="Find Gold!"/>
                    </form>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">House</h5>
                    <p class="card-text">(earns 2-5 golds)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="house" />
                        <input type="submit" value="Find Gold!"/>
                    </form>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Casino</h5>
                    <p class="card-text">(earns/takes 0-50 golds)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="casino" />
                        <input type="submit" value="Find Gold!"/>
                    </form>
                </div>
            </div>
        </div>    
        <div class="bottom-box mb-3">
            <label for="activity" class="form-label">Activity:</label>
            <textarea class="text form-control" id="activity" rows="3">{{session['message']}}</textarea>
        </div>
        <form action="/reset">
            <br><button type="submit" value="Play again!" class="clear-btn">Play Again!</button>
        </form>
    </div>
</body>
</html>
