<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Dojo Survey Index</title>
</head>
<body>
    <div id="container">
        <form action='/process' method='post' class="row g-3">
            <h1>Dojo Survey</h1>
            <div id="info-box">
                <div class="col-sm-6">
                    <div class="col-auto">
                        <label name="name">Your Name:</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                </div>    
                <div class="col-sm-6">
                    <div class="col-auto">
                        <label for="location">Your Location:</label>
                    <select class="form-select" name="location" aria-label="Default select example">
                        <option selected>--Select A Location--</option>
                        <option value="Bellevue, WA">Bellevue, WA</option>
                        <option value="Boise, ID">Boise, ID</option>
                        <option value="Chicago, IL">Chicago, IL</option>
                        <option value="Los Angeles, CA">Los Angeles, CA</option>
                        <option value="Sillicon Valley, CA">Sillicon Valley, CA</option>
                    </select>
                    </div>
                </div>
                <div class="col-sm-6">    
                    <div class="col-auto">
                        <label for="language">Favorite Language:</label>
                        <select class="form-select" name="language" aria-label="Default select example">
                        <option selected>--Select A Language--</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="Javascript">Javascript</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                        </select>
                    </div>
                </div>    
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="comment" class="form-label">Comments</label>
                        <textarea class="form-control" name="comment" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>      
                <button type="submit" class="btn btn-warning">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
